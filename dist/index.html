<!DOCTYPE html>
<html lang="jp">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Chango&family=Londrina+Shadow&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Dentaku</title>
	</head>
	<body class="font-Chango">
		<div class="container">
			<!-- main -->
			<div class="bg-chocolate-b text-chocolate-lb text-7xl">
				<!-- display -->
				<div class="btn justify-end">
					<p id="display" class="text-chocolate-lb text-3xl md:text-6xl"></p>
				</div>
				<!-- AC C -->
				<div class="flex">
					<div onclick="ac()" id="ac" class="btn justify-center">
						<p>AC</p>
					</div>
					<div onclick="c()" id="c" class="btn justify-center">
						<p>C</p>
					</div>
				</div>
				<!-- 7 8 9 ÷ -->
				<div class="flex">
					<div onclick="pushButton(7)" id="num7" class="btn justify-center">
						<p>7</p>
					</div>
					<div onclick="pushButton(8)" id="num8" class="btn justify-center">
						<p>8</p>
					</div>
					<div onclick="pushButton(9)" id="num9" class="btn justify-center">
						<p>9</p>
					</div>
					<div
						onclick="pushButton(14)"
						id="division"
						class="btn justify-center"
					>
						<p>÷</p>
					</div>
				</div>
				<!-- 4 5 6 × -->
				<div class="flex">
					<div onclick="pushButton(4)" id="num4" class="btn justify-center">
						<p>4</p>
					</div>
					<div onclick="pushButton(5)" id="num5" class="btn justify-center">
						<p>5</p>
					</div>
					<div onclick="pushButton(6)" id="num6" class="btn justify-center">
						<p>6</p>
					</div>
					<div
						onclick="pushButton(13)"
						id="multiplication"
						class="btn justify-center"
					>
						<p>×</p>
					</div>
				</div>
				<!-- 1 2 3 - -->
				<div class="flex">
					<div onclick="pushButton(1)" id="num1" class="btn justify-center">
						<p>1</p>
					</div>

					<div onclick="pushButton(2)" id="num2" class="btn justify-center">
						<p>2</p>
					</div>
					<div onclick="pushButton(3)" id="num3" class="btn justify-center">
						<p>3</p>
					</div>
					<div
						onclick="pushButton(12)"
						id="subtraction"
						class="btn justify-center"
					>
						<p>-</p>
					</div>
				</div>
				<!-- 0 = - -->
				<div class="flex">
					<div onclick="pushButton(0)" id="num0" class="btn justify-center">
						<p>0</p>
					</div>
					<div onclick="pushButton(15)" id="equal" class="btn justify-center">
						<p>=</p>
					</div>
					<div
						onclick="pushButton(11)"
						id="addition"
						class="btn justify-center"
					>
						<p>+</p>
					</div>
				</div>
			</div>
		</div>
		<script>
			var inputNum = 0;
			var oldN = 0;
			var sSymbol = [];
			var sNumber = [];
			var arit, beNum, doNum, answer;

			var displayElm = document.getElementById("display");

			function inNumB(num) {
				inputNum = oldN + num;
				oldN = inputNum * 10;
				//console.log(inputNum);
				display(inputNum);
			}
			function display(num) {
				displayElm.textContent = num;
			}
			function inSymbol(num) {
				switch (num) {
					case 11:
						sNumber.push(inputNum);
						sSymbol.push("+");
						oldN = 0;
						break;
					case 12:
						sNumber.push(inputNum);
						sSymbol.push("-");
						oldN = 0;
						break;

					case 13:
						sNumber.push(inputNum);
						sSymbol.push("*");
						oldN = 0;
						break;
					case 14:
						sNumber.push(inputNum);
						sSymbol.push("/");
						oldN = 0;
						break;
					case 15:
						sNumber.push(inputNum);

						oldN = 0;
				}
				console.log("sSymbol:" + sSymbol);
				console.log("sNumber:" + sNumber);
			}
			function calculation(sNumber, sSymbol) {
				while (sNumber.length) {
					arit = sSymbol.pop();
					if (arit == "+") {
						beNum = sNumber.pop();
						doNum = sNumber.pop();
						answer = beNum + doNum;
						sNumber.push(answer);

						console.log(answer);
					} else if (arit == "*") {
						beNum = sNumber.pop();
						doNum = sNumber.pop();
						answer = beNum * doNum;
						sNumber.push(answer);

						console.log(answer);
					} else if (arit == "-") {
						beNum = sNumber.pop();
						doNum = sNumber.pop();
						answer = beNum - doNum;
						sNumber.push(answer);

						console.log(answer);
					} else if (arit == "/") {
						beNum = sNumber.pop();
						doNum = sNumber.pop();
						answer = beNum / doNum;
						sNumber.push(answer);

						console.log(answer);
					}
				}
				console.log("sSymbol:" + sSymbol);
				console.log("sNumber:" + sNumber);
				/*var a, b;
				console.log(" inside sSymbol  :" + sSymbol);
				console.log(" inside sNumber  :" + sNumber);
				console.log("=======================\n                              ");
				while (sNumber.length) {
					a = sSymbol.pop();
					b = sNumber.pop();
					console.log("pop S  :" + a);
					console.log("pop N  :" + b);
					console.log(" inside sSymbol  :" + sSymbol);
					console.log(" inside sNumber  :" + sNumber);
					console.log("-----------------------------------------");
				}*/
			}

			function pushButton(num) {
				switch (num) {
					case 1:
					case 2:
					case 3:
					case 4:
					case 5:
					case 6:
					case 7:
					case 8:
					case 9:
					case 0:
						//console.log(num);
						inNumB(num);
						break;
					case 11:
					case 12:
					case 13:
					case 14:
						inSymbol(num);
						break;
					case 15:
						inSymbol(num);
						calculation(sNumber, sSymbol);
						break;
				}
			}
			display(inputNum); //初期画面の0を表示する
		</script>
	</body>
</html>
